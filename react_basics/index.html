<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <h1>My Website</h1>
    <div id="banner">


    </div>

    <footer>
        <p>Footer</p>
    </footer>


    <script type="text/babel">
        // create a React component
        const Banner = () => {
            const title = "Welcome to my website"
            const subtitle = "This is a website for learning React"
            const address = "https://www.netninja.dev"

            return (
                <div className="banner">
                    <h2>{title.toUpperCase()}</h2>
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Randon Number: {Math.floor(Math.random()*100)} </p>
                    <a href={address} target="blank">Visit the Net Ninja site</a>
                </div>
            ) 
        }
        // Render the Banner component to the DOM
        ReactDOM.render(<Banner />, document.getElementById('banner'))

    </script>
</body>
</html>
